<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body {font-family: "Karma", sans-serif}
  
</style>
      <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <script src="script.js"></script>
  <!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Food</a>
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button">About</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    <style> <body style="background-color:beige;"> </style>
    <div class="w3-center w3-padding-16">Deals for Dawgs!</div>
    </style>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
          <div class="container">
        <div id="messages"></div>
        <form id="messageForm">
             <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" required>
        
        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required>
        
        <label for="eventTime">Event Time:</label>
        <input type="time" id="eventTime" required>
        
        <label for="eventImage">Event Image (optional):</label>
        <input type="file" id="eventImage" accept="image/png, image/jpeg">
        
        <button type="button" onclick="addEvent()">Add Event</button>
        </form>
            <div class="event-container" id="eventContainer">
        <!-- Events will be displayed here -->
    </div>
  
  <!-- Footer -->
  <footer class="w3-row-padding w3-padding-32">

    </div>
  </footer>

<!-- End page content -->
</div>

<script>
  function addEvent() {
            const eventName = document.getElementById('eventName').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventTime = document.getElementById('eventTime').value;
            const eventImage = document.getElementById('eventImage').files[0];

            const eventContainer = document.getElementById('eventContainer');

            const eventDiv = document.createElement('div');
            eventDiv.className = 'event';

            const eventDetails = document.createElement('p');
            eventDetails.innerHTML = `<strong>${eventName}</strong><br>Date: ${eventDate}<br>Time: ${eventTime}`;

            eventDiv.appendChild(eventDetails);

            if (eventImage) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(eventImage);
                eventDiv.appendChild(img);
            }

            eventContainer.insertBefore(eventDiv, eventContainer.firstChild);

            // Clear form inputs
            document.getElementById('eventName').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('eventTime').value = '';
            document.getElementById('eventImage').value = '';
        }
  
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
